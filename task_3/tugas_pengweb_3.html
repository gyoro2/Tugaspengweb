<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 Pengweb</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <nav>
    <ul>
        <a href="#home">Home</a>
        <a href="#character">Character</a>
        <a href="#aboutus">About Us</a>
    </ul>
</nav>
</header>

<body>
    <section id="home">
    <img src="home.jpg" alt="Gambar" style="max-width: 100%; height: auto;">
    </section>


    <section id="character">
        <div class="character-container">
            <!-- Radio buttons untuk karakter -->
            <input type="radio" name="character" id="Firefly" hidden>
            <input type="radio" name="character" id="Acheron" hidden>
            <input type="radio" name="character" id="Sparkel" hidden>
            <input type="radio" name="character" id="Huo Huo" hidden>
            <input type="radio" name="character" id="Topaz And Numby" hidden>
            <input type="radio" name="character" id="March 7th" hidden>
            <input type="radio" name="character" id="Jade" hidden>
    
            <!-- Label untuk setiap karakter -->
            <label for="Firefly" class="character"><img src="ff.png" alt="Firefly"></label>
            <label for="Acheron" class="character"><img src="ac.png" alt="Acheron"></label>
            <label for="Sparkel" class="character"><img src="sp.png" alt="Sparkel"></label>
            <label for="Huo Huo" class="character"><img src="hh.png" alt="Huo Huo"></label>
            <label for="Topaz And Numby" class="character"><img src="tz.png" alt="Topaz And Numby"></label>
            <label for="March 7th" class="character"><img src="m7.png" alt="March 7th"></label>
            <label for="Jade" class="character"><img src="jd.png" alt="Jade"></label>
        </div>
</body>

<footer>

    </section>
</footer>
</html>
